<mat-card>
  <img mat-card-image src="{{ data.image }}">

  <mat-card-header>
    <mat-card-title>
      <h4>
        {{ data.title }}
      </h4>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <p>
      {{ data.description }}
    </p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button [mat-dialog-close]="false">No</button>
    <button mat-button [mat-dialog-close]="true">Yes</button>
  </mat-card-actions>

</mat-card>
